#
# ~/.config/mpd/mpd.conf
#
# Authors:
#   Iyyel <github.com/iyyel>
# 

# Files and directories
music_directory			"~/personal/music"
playlist_directory		"~/.config/mpd/playlists"
db_file				    "~/.config/mpd/database"
log_file			    "~/.config/mpd/log"
pid_file			    "~/.config/mpd/pid"
state_file			    "~/.config/mpd/state"
sticker_file			"~/.config/mpd/sticker.sql"

# Input
input {
        plugin          "curl"
}

# Audio output
audio_output {
    type		        "alsa"
    name		        "PCH"
    mixer_type          "software"
    format              "44100:16:2"
}

# Visualizer
audio_output {
    type                "fifo"
    name                "my_fifo"
    path                "/tmp/mpd.fifo"
    format              "44100:16:2"
}
